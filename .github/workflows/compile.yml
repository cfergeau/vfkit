name: Build
on:
  push:
    branches:
      - "main"
    tags:
      - "*"
  pull_request: {}
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
        - macOS-11
        - macOS-12
        - macOS-13
        go:
        - stable
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go }}
      - name: Build
        run: make
      - name: Test
        run: make test
      - name: vet
        run: go vet ./...
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
      - name: "Import code signing certificate"
        uses: devbotsxyz/import-signing-certificate@main
        with:
          certificate-data: ${{ secrets.MACOS_APPLICATION_CERTIFICATE_DATA }}
          certificate-passphrase: ${{ secrets.MACOS_APPLICATION_CERTIFICATE_PASSPHRASE }}
          keychain-password: ${{ secrets.MACOS_KEYCHAIN_PASSWORD }}
          keychain-name: "vfkit-keychain"
      - name: "Sign executable"
        run: |
          /usr/bin/codesign --force -s 'Developer ID Application: Christophe Fergeau (GSP9DR7D3R)' ./vfkit -v
      - name: Upload vfkit artifact
        uses: actions/upload-artifact@v3
        with:
          name: vfkit Universal Binary (${{ matrix.os }})
          path: "./out/vfkit"
